<div class="like-widget-container" 
    (keyup.enter)="like()"
    (click)="like()">
    <fa-icon 
        role="button"
        tabindex="0"
        size="1x"
        [icon]="fonts.faThumbsUp"
        [attr.aria-describedby]="id">
    </fa-icon>
    <span 
        [attr.id]="id"
        [attr.aria-label]="likes + 'pessoas curtiram'"
        aria-live="true"
        aria-atomic="true"
        class="like-counter">
        {{ likes }}
    </span>
</div>
